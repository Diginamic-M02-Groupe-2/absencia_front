<p-dialog
  [modal]="true"
  [visible]="true"
  [draggable]="false"
  [resizable]="false"
>
  <ng-template pTemplate="header">
    <ng-container [ngTemplateOutlet]="header"/>
  </ng-template>

  <ng-container [ngTemplateOutlet]="body" />

  <ng-template pTemplate="footer">
    <ng-container [ngTemplateOutlet]="footer" />
  </ng-template>
</p-dialog>
