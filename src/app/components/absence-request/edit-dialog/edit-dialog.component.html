<app-dialog>
  <ng-template #header>
    Modification
  </ng-template>

  <ng-template #body>
    <app-form [formGroup]="formGroup" [method]="formMethod" [action]="formAction">
      <app-form-group>
        <app-datepicker
          [formGroup]="formGroup"
          name="startedAt"
          label="Date de début"
          placeholder="Sélectionnez une date de début"
        />

        <app-datepicker
          [formGroup]="formGroup"
          name="endedAt"
          label="Date de fin"
          placeholder="Sélectionnez une date de fin"
        />
      </app-form-group>

      <app-select
        [formGroup]="formGroup"
        name="type"
        label="Type d'absence"
        placeholder="Sélectionnez un type d'absence"
        [options]="absenceTypeOptions"
        [segmented]="false"
      />

      <app-text-input
        [formGroup]="formGroup"
        type="text"
        name="reason"
        label="Motif"
        placeholder="Indiquez un motif"
      />

      <app-form-footer>
        <button type="button" class="cancelButton" (click)="closeDialog()">
          Annuler
        </button>

        <button type="submit" class="saveButton">
          Enregistrer
        </button>
      </app-form-footer>
    </app-form>
  </ng-template>
</app-dialog>
