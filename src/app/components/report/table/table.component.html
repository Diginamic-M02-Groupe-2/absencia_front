<ng-container *ngIf="!rows.length; else table">
  <div class="noResults">
    Aucun r√©sultat.
  </div>
</ng-container>

<ng-template #table>
  <p-table [value]="rows" class="table">
    <ng-template pTemplate="header">
      <tr>
        <th>
          Nom
        </th>

        <th *ngFor="let day of calendar">
          {{day}}
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          {{row.firstName}} {{row.lastName}}
        </td>

        <td *ngFor="let day of calendar" class="{{getDayLetter(day, row)}}">
          {{getDayLetter(day, row)}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</ng-template>
