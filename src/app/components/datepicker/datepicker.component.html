<app-form-field [formGroup]="formGroup" [control]="formGroup.get(name)!" [label]="label">
  <p-calendar
    [dateFormat]="view === 'year' ? 'yy' : view === 'month' ? 'mm/yy' : 'dd/mm/yy'"
    [view]="view"
    [appendTo]="'body'"
    [formControlName]="name"
    [placeholder]="placeholder"
  />
</app-form-field>
