<app-form [formGroup]="formGroup" [method]="formMethod" [action]="formAction">
  <h1>
    Form example
  </h1>

  <p>
    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
  </p>

  <app-form-group>
    <app-select
      [formGroup]="formGroup"
      name="type"
      label="Type d'absence"
      placeholder="Sélectionnez un type d'absence"
      [options]="options"
      [segmented]="true"
    />

    <app-text-input
      [formGroup]="formGroup"
      type="text"
      name="reason"
      label="Motif"
      placeholder="Saisissez un motif"
    />
  </app-form-group>

  <app-datepicker
    [formGroup]="formGroup"
    name="startedAt"
    label="Date de début"
    placeholder="Sélectionnez une date de début"
  />

  <app-form-footer>
    <button type="button" class="button cancelButton">
      Annuler
    </button>

    <button type="submit" class="button submitButton">
      Enregistrer
    </button>
  </app-form-footer>
</app-form>
