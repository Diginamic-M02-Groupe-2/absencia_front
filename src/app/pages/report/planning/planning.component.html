<h1>
  Planning
</h1>

<div class="formContainer">
  <app-datepicker
    [formGroup]="formGroup"
    view="month"
    name="month"
    label="Mois"
    placeholder="Sélectionnez un mois"
  />
</div>

<div class="calendar-container">
  <table class="table">
    <thead>
      <tr>
        <th *ngFor="let weekDay of weekDays">
          {{weekDay}}
        </th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let week of calendar">
        <td *ngFor="let day of week">
          <app-report-planning-absence-request-cell *ngIf="isAbsenceRequest(day)" [absenceRequest]="getAbsenceRequest(day!)!" [dayOfMonth]="day!" />
          <app-report-planning-employer-wtr-cell *ngIf="isEmployerWtr(day) && !isAbsenceRequest(day)" [employerWtr]="getEmployerWtr(day!)!" [dayOfMonth]="day!" />
          <app-report-planning-public-holiday-cell *ngIf="isPublicHoliday(day) && !isAbsenceRequest(day)" [publicHoliday]="getPublicHoliday(day!)!" [dayOfMonth]="day!" />
          <app-report-planning-week-end-cell *ngIf="isWeekEnd(day) && !isAbsenceRequest(day)" [dayOfMonth]="day!" />
          <app-report-planning-cell *ngIf="isNone(day)" [dayOfMonth]="day!" />
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p class="remaining">
  {{data.remainingPaidLeaves}} congés payés restants<br />
  {{data.remainingEmployeeWtr}} RTT employé restantes
</p>
