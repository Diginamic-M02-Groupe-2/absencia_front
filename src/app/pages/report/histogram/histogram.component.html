<h1>
  Histogramme
</h1>

<div class="formContainer">
  <app-select
    *ngIf="defaultService"
    [formGroup]="formGroup"
    name="service"
    label="Département"
    placeholder="Sélectionnez un département"
    [options]="services"
  />

  <app-datepicker
    [formGroup]="formGroup"
    view="month"
    name="month"
    label="Mois"
    placeholder="Sélectionnez un mois"
  />
</div>

<app-absence-request-histogram [month]="formGroup.get('month')!.value.getMonth()" [year]="formGroup.get('month')!.value.getFullYear()" [datasets]="datasets" />
