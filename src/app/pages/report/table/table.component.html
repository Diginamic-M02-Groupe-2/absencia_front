<h1>
  Tableau
</h1>

<div class="formContainer">
  <app-select
    *ngIf="formGroup.get('service')!.value"
    [formGroup]="formGroup"
    name="service"
    label="Département"
    placeholder="Sélectionnez un département"
    [options]="services"
  />

  <app-datepicker
    [formGroup]="formGroup"
    view="month"
    name="month"
    label="Mois"
    placeholder="Sélectionnez un mois"
  />
</div>

<p-table [value]="filterCongesByService()" [tableStyle]="{'min-width': '50rem'}">
  <ng-template pTemplate="header">
    <tr>
      <th>
        Nom
      </th>

      <th *ngFor="let jour of jours">
        {{jour}}
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-conge>
    <tr>
      <td>
        {{conge.nom}}
      </td>

      <td *ngFor="let jour of jours">
        {{getCongeValue(conge, jour)}}
      </td>
    </tr>
  </ng-template>
</p-table>
