<h1>
  Tableau
</h1>

<div class="formContainer">
  <app-select
    *ngIf="formGroup.get('service')!.value"
    [formGroup]="formGroup"
    name="service"
    label="Département"
    placeholder="Sélectionnez un département"
    [options]="services"
  />

  <app-datepicker
    [formGroup]="formGroup"
    view="month"
    name="month"
    label="Mois"
    placeholder="Sélectionnez un mois"
  />
</div>

<app-report-table
  *ngIf="table"
  [month]="formGroup.get('month')!.value.getMonth()"
  [year]="formGroup.get('month')!.value.getFullYear()"
  [calendar]="calendar"
  [table]="table!.table"
  [employerWtr]="table!.employerWtr"
  [publicHolidays]="table!.publicHolidays"
/>
